<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LectureAI Buddy</title>
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#4285f4">
  
  <!-- iOS specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LectureAI">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .feature-list {
      text-align: left;
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 1rem;
    }

    .feature-item::before {
      content: "‚úì";
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #4CAF50;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    button {
      min-height: 50px;
      min-width: 200px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .status.installed {
      background: rgba(76, 175, 80, 0.3);
    }

    .instructions {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .instructions h3 {
      margin-bottom: 10px;
      color: #FFD700;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üéì</div>
    <h1>LectureAI Buddy</h1>
    <p>Your personal AI assistant for lectures</p>
    
    <div class="feature-list">
      <div class="feature-item">Record lectures easily</div>
      <div class="feature-item">AI-powered transcription</div>
      <div class="feature-item">Smart note-taking</div>
      <div class="feature-item">Works offline</div>
    </div>

    <button id="install-button">üì± Install App</button>
    
    <div id="status" class="status">
      Checking installation status...
    </div>

    <div class="instructions" id="instructions" style="display: none;">
      <h3>üì± How to Install:</h3>
      <div id="install-instructions"></div>
    </div>
  </div>

  <script>
    const installButton = document.getElementById('install-button');
    const statusDiv = document.getElementById('status');
    const instructionsDiv = document.getElementById('instructions');
    const instructionsContent = document.getElementById('install-instructions');
    let deferredPrompt;

    // Check if app is already installed
    function checkInstallStatus() {
      // Check if running as installed app
      if (window.navigator.standalone === true || 
          window.matchMedia('(display-mode: standalone)').matches) {
        statusDiv.textContent = '‚úÖ App is installed! You\'re using the installed version.';
        statusDiv.classList.add('installed');
        return true;
      }
      
      // Check if it's iOS Safari (manual install)
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);
      
      if (isIOS && !isInStandaloneMode) {
        statusDiv.textContent = 'üì± iOS detected - Manual installation available';
        showIOSInstructions();
        return false;
      }
      
      statusDiv.textContent = 'üí° Install this app for the best experience!';
      return false;
    }

    // Show iOS installation instructions
    function showIOSInstructions() {
      instructionsDiv.style.display = 'block';
      instructionsContent.innerHTML = `
        <p><strong>On iOS Safari:</strong></p>
        <p>1. Tap the Share button <strong>(‚éç)</strong></p>
        <p>2. Scroll down and tap <strong>"Add to Home Screen"</strong></p>
        <p>3. Tap <strong>"Add"</strong></p>
        <p>4. Find the app icon on your home screen!</p>
      `;
    }

    // Show Android installation instructions
    function showAndroidInstructions() {
      instructionsDiv.style.display = 'block';
      instructionsContent.innerHTML = `
        <p><strong>On Android Chrome:</strong></p>
        <p>1. Tap the three dots menu (‚ãÆ)</p>
        <p>2. Tap <strong>"Install app"</strong> or <strong>"Add to Home screen"</strong></p>
        <p>3. Tap <strong>"Install"</strong></p>
        <p>4. Find the app icon on your home screen!</p>
      `;
    }

    // Listen for install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('Install prompt available');
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button
      installButton.style.display = 'block';
      statusDiv.textContent = 'üéâ App is ready to install!';
    });

    // Handle install button click
    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) {
        // If no prompt, show manual instructions
        const isAndroid = /Android/.test(navigator.userAgent);
        if (isAndroid) {
          showAndroidInstructions();
        } else {
          showIOSInstructions();
        }
        return;
      }

      installButton.style.display = 'none';
      
      // Show the install prompt
      deferredPrompt.prompt();
      
      // Wait for user response
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response: ${outcome}`);
      
      if (outcome === 'accepted') {
        statusDiv.textContent = '‚úÖ Installing app...';
        statusDiv.classList.add('installed');
      } else {
        statusDiv.textContent = '‚ùå Installation cancelled';
        installButton.style.display = 'block';
      }
      
      deferredPrompt = null;
    });

    // Listen for successful installation
    window.addEventListener('appinstalled', () => {
      console.log('App installed successfully!');
      statusDiv.textContent = '‚úÖ App installed successfully! Look for the icon on your home screen.';
      statusDiv.classList.add('installed');
      installButton.style.display = 'none';
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Create and register a minimal service worker inline
          const swCode = `
            self.addEventListener('install', (event) => {
              console.log('Service Worker installing.');
              self.skipWaiting();
            });

            self.addEventListener('activate', (event) => {
              console.log('Service Worker activated.');
              event.waitUntil(clients.claim());
            });

            self.addEventListener('fetch', (event) => {
              event.respondWith(fetch(event.request));
            });
          `;
          
          const blob = new Blob([swCode], { type: 'application/javascript' });
          const swUrl = URL.createObjectURL(blob);
          
          const registration = await navigator.serviceWorker.register(swUrl);
          console.log('ServiceWorker registered:', registration);
        } catch (error) {
          console.log('ServiceWorker registration failed:', error);
        }
      });
    }

    // Check installation status on load
    checkInstallStatus();

    // Create manifest dynamically
    const manifest = {
      "name": "LectureAI Buddy",
      "short_name": "LectureAI",
      "description": "AI-powered lecture notes & transcription",
      "start_url": window.location.pathname,
      "display": "standalone",
      "background_color": "#ffffff",
      "theme_color": "#4285f4",
      "orientation": "portrait",
      "icons": [
        {
          "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%234285f4'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white'%3Eüéì%3C/text%3E%3C/svg%3E",
          "sizes": "192x192",
          "type": "image/svg+xml",
          "purpose": "any maskable"
        },
        {
          "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%234285f4'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white'%3Eüéì%3C/text%3E%3C/svg%3E",
          "sizes": "512x512",
          "type": "image/svg+xml",
          "purpose": "any maskable"
        }
      ]
    };

    const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
    const manifestURL = URL.createObjectURL(manifestBlob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);
  </script>
</body>
</html>
